<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
    <h2>로그인</h2>
    <form method="post" action="{% url 'login' %}"> <!-- url이 login인거 찾아라->urls.py에 name=login으로 설정해놨음 -->
        {% csrf_token %}
<!--
    {{ form.as_p }}
-->
        <table>
            <tr>
                <td>아이디</td>
                 <td>
                <input id="{{ form.username.id_for_label }}" maxlength="15"
                name="{{ form.username.html_name }}">
                 </td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td>
                    <input id="{{ form.password.id_for_label }}" maxlength="120"
                    name="{{ form.password.html_name }}" type="password">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="로그인">
                    <input type="button" value="취소" onclick="location.href='{% url '/' %}'">
                </td>
            </tr>
        </table>

    </form>
</body>
</html>
